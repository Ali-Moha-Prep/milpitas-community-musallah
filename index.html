<!DOCTYPE html>
<html>
<head>
    <title>Milpitas Community Musallah</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Prayer Times</h1>
    <ul>
        <li>Fajr: 6:05 AM</li>
        <li>Dhuhr: 12:30 PM (Iqamah: 1:30 PM on Jumu'ah)</li>
        <li>Asr: 4:45 PM</li>
        <li>Maghrib: (same as adhan)</li>
        <li>Isha: 8:00 PM</li>
    </ul>
    <script>
        // Fetch and update adhan times from the API
        fetch('API_URL_HERE')
            .then(response => response.json())
            .then(data => {
                // Update the Maghrib adhan time
                document.querySelector('li:nth-child(4)').innerText = 'Maghrib: ' + data.maghrib_time;
            });
    </script>
</body>
</html>
